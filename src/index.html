<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="@@CSS_ADDRESS">
</head>
<body>
    <main>
        <h1>Sorteador</h1>
        <form>
            <div>
                <label for="max-number">Número máximo</label>
                <input id="max-number" type="number" required min="2" value="2" step="1">
            </div>
            <button type="submit">Sortear número</button>
        </form>
        <div class="result">
            O número sorteado foi:
            <span id="chosen-number"></span>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="@@JS_ADDRESS"></script>
</html>
